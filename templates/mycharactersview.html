<div style="width: 60%; display: table; margin: auto; margin-top: 2%">
	<h4>Character Data:</h4>

	<select ng-model="character" style="margin: 2%; background-color: #ffffff; width: 35%;" class="form-control" name="vocation" ng-options="character.name for character in characters" ng-disabled="edition">
		<option value="">Select the character</option>
	</select>
	   <label style="color: red; font-size: 85%" ng-if="characters.length == 0">There is no characters in your account!</label><br/>
	<div style="width: 100%;margin-top: 5%; border-style: solid;border-radius: 3%;;
    border-width: 1px;
    box-shadow: 10px 10px 5px #888888; height: 20%; display: table; padding: 5%" ng-if="character">
	<div style="margin-bottom: 0.8%">
	<label style="margin-top: 1%; margin-bottom: 1%">Name: </label> {{character.name}}<br/>
	<label>Sex: </label> {{character.sex}}<br/>
	<label>Level: </label> {{character.level}}<br/>
	<label>Vocation: </label> {{character.vocation}}<br/>
	<label>World: </label> {{character.world}}<br/>
	<label>Residence: </label> {{character.residence}}<br/>
	
</div>

	<table class="table" style="width: 50%; table-layout: fixed; border-collapse: collapse;" >
		<tr>
			<th style="width: 45%">Current Stamina</th>
			<th style="width: 45%">Current Balance</th>

<!-- 			<th style="width: 20%"></th>
 -->		</tr>
<!-- 	<! 	<tr ng-repeat="character in characters | orderBy: field : direction">
 -->		<tr>
			
			<td ng-if="!edition" style="margin-top: 0.5%">{{character.stamina}}</td>
			<td ng-if="edition"><input style="width: 80%" type="number" ng-model="character.stamina" name="stamina" placeholder="Stamina" ng-required="true"/></td>

			<td ng-if="!edition" style="margin-top: 0.5%">{{character.balance| currency}}</td>
			<td ng-if="edition"><input style="width: 80%" type="number" ng-model="character.balance" name="balance" placeholder="Balance" ng-required="true"/></td>

			<!-- <td>
			<button class="btn btn-default btn-sm" ng-click="updateCharacter(character)" ng-disabled="!edition">Update</button>
			<button class="btn btn-info btn-sm" ng-click="editCharacter(character)">Edit</button>
			<button class="btn btn-danger btn-sm" ng-click="eraseCharacter(character)">Delete</button></td>
		</tr> -->
	</table>
	<div style="width: 100%; text-align: center; margin-top: 0.5%; margin-bottom: 0.5%">
<button class="btn btn-default btn-sm" ng-click="updateCharacter(character)" ng-disabled="!edition">Update</button>
			<button class="btn btn-info btn-sm" ng-click="editCharacter(character)">Edit</button>
			<button class="btn btn-danger btn-sm" ng-click="eraseCharacter(character)">Delete</button>
</div>
	</div>			


<br/>
</div>
